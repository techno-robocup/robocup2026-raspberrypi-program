name: Linter

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install linting tools
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          uv sync --group dev
      
      - name: Run Formatter
        run: |
          ./format.sh
          git diff --exit-code
